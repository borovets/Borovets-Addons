# Defaults for the WLAN driver

# Enable IMPS
gEnableImps=1

# Enable BMPS
gEnableBmps=1

# Phy Mode (auto, b, g, n)
gDot11Mode=0

# Assigned MAC addresses
Intf0MacAddress=000AF58989FF
Intf1MacAddress=000AF58989FE
Intf2MacAddress=000AF58989FD
Intf3MacAddress=000AF58989FC

# UAPSD service interval for VO,VI, BE, BK traffic
InfraUapsdVoSrvIntv=0
InfraUapsdViSrvIntv=0
InfraUapsdBeSrvIntv=0
InfraUapsdBkSrvIntv=0

# STA send AddTspec even when ACM is off
gAddTSWhenACMIsOff=1

# Mcast and Bcast RX packets
McastBcastFilter=3

# Enable HostARPOffload
hostArpOffload=1

# Enable HostNSOffload
hostNSOffload=1

# Enable 802.11n protection
gEnableApProt=1

# Enable OBSS protection
gEnableApOBSSProt=1

# Enable UAPSD for SoftAP
gEnableApUapsd=1

# Fixed rate
gFixedRate=0

# Maximum of Tx power
# gTxPowerCap=30

# Fragmentation threshold
# gFragmentationThreshold=2346

# RTS threshold
RTSThreshold=1048576

# Intra-BSS forward
gDisableIntraBssFwd=0

# Enable WMM
WmmIsEnabled=0

# 802.11d support
g11dSupportEnabled=0

# 802.11h support
g11hSupportEnabled=1

# DFS Master capability
gEnableDFSMasterCap=1

# ESE and fast transition
EseEnabled=1

ImplicitQosIsEnabled=0

gNeighborScanTimerPeriod=200
gNeighborLookupThreshold=76
gNeighborScanChannelMinTime=20
gNeighborScanChannelMaxTime=30
gMaxNeighborReqTries=3

# Fast roaming (non-ESE, non-802.11r)
FastRoamEnabled=1

# Check better AP in terms of RSSI
RoamRssiDiff=5

# Number of beacons gRoamBmissBcnt
gRoamBmissFirstBcnt=15
gRoamBmissFinalBcnt=25

# Roaming within band
gRoamIntraBand=0

# Short guard interval
gShortGI20Mhz=1
gShortGI40Mhz=1

# Auto shutdown AP
gAPAutoShutOff=0

# Auto shutdown WLAN
gWlanAutoShutdown = 0

# Auto channel selection
gApAutoChannelSelection=0

# Preferred Wi-Fi band (both or 2.4 or 5)
BandCapability=0

# Channel bonding
gChannelBondingMode5GHz=1

# gGoLinkMonitorPeriod / gApLinkMonitorPeriod null frame period
# gApLinkMonitorPeriod = 10
# gGoLinkMonitorPeriod = 10

# gGoKeepAlivePeriod / gApKeepAlivePeriod time check period
gGoKeepAlivePeriod = 20
gApKeepAlivePeriod = 20

# Active scan after driver load
gEnableBypass11d=1

# Disable scan DFS channels
gEnableDFSChnlScan=1

# Enable DFS channel roam
gAllowDFSChannelRoam=1

gVhtChannelWidth=2

# Data inactivity timeout in power-save
gDataInactivityTimeout=200

# TxChainmask / RxChainmask parameters
gSetTxChainmask1x1=1
gSetRxChainmask1x1=1

# Scan timing parameters
# gPassiveMaxChannelTime=110
# gPassiveMinChannelTime=60
gActiveMaxChannelTime=40
gActiveMinChannelTime=20

# Enable MCC
gEnableMCCMode=1

# MCC to SCC switch mode
gWlanMccToSccSwitchMode = 3

# Enable Rx STBC
gEnableRXSTBC=1

# Enable Tx STBC
gEnableTXSTBC=1

# Enable Rx LDPC
gEnableRXLDPC=1

# Enable Tx beam-forming
gTxBFEnable=1

# Enable Tx beam-forming in SAP mode
gEnableTxBFeeSAP=1

# Enable Tx beam-forming in VHT 20 MHz
gEnableTxBFin20MHz=1

# Enable SU Tx beam-former
gEnableTxSUBeamformer=1

# Enable thermal mitigation
gThermalMitigationEnable=0

gEnableFastRoamInConcurrency=1

# Maximum time period of channel
gMaxMediumTime = 6000

# Enable 802.11 K
gRrmEnable=1

# Enable power-save off-load
gEnablePowerSaveOffload=1

# Enable firmware uart-print
gEnablefwprint=0

# Firmware log mode
gEnablefwlog=1

# Maximum receive of AMPDU size
gVhtAmpduLenExponent=7

# Maximum MPDU length
gVhtMpduLen=2

# Maximum number of WOW filters
# gMaxWoWFilters=22

# Enable WOW
# gEnableWoW=0

# Enable MCC adaptive scheduler
gEnableMCCAdaptiveScheduler=1

# Skip DFS channel in case of P2P search
gSkipDfsChannelInP2pSearch=0

# Enable P2P device address administered
isP2pDeviceAddrAdministrated=0

# Thermal power limit
TxPower2g=10
TxPower5g=10

# Remove overlap channel restriction
gEnableOverLapCh=0

# Enable VHT on 2.4 Ghz
gEnableVhtFor24GHzBand=1

# Maximum of off-load peers supported
# gMaxOffloadPeers=2

# Multi-cast pattern for mDNS
ssdp=0

# Enable memory deep sleep
gEnableMemDeepSleep=1

# Regulatory parameters
gRegulatoryChangeCountry=1

# RA filtering rate limit
# gRAFilterEnable=0
gRArateLimitInterval=600

# Maximum of concurrent connections
gMaxConcurrentActiveSessions=3

# Enable Green AP
gEnableGreenAp=0

# Radar PRI multi-plier
gDFSradarMappingPriMultiplier=4

gPNOScanSupport=1

# Enable LPASS
# 0 to disable, 1 to enable
gEnableLpassSupport=1

# Enable user-space country code
gCountryCodePriority=1

# Enable SIFS burst
gEnableSifsBurst=1

# Enable multi-user MIMO
# 1=Enable (default), 0=Disable
gEnableMuBformee=1

# Enable channel avoidance for SAP in SCC
gSapSccChanAvoidance=0

# Time period TX service in power-save
gIbssTxSpEndInactivityTime=10

# Enable TDLS
gEnableTDLSSupport=1

# Implicit trigger of TDLS
gEnableTDLSImplicitTrigger=1

# TDLS external control
gTDLSExternalControl=1

# TDLS off-channel operations
gEnableTDLSOffChannel=1

# Enable random MAC (Spoofing)
gEnableMacAddrSpoof=1

# Bus bandwidth threshold number of packets
gBusBandwidthHighThreshold=2000
gBusBandwidthMediumThreshold=500
gBusBandwidthLowThreshold=150

# Bus bandwidth compute time-out
gBusBandwidthComputeInterval=100

# VHT Tx / Rx MCS values
gVhtRxMCS=2
gVhtTxMCS=2

# VHT Tx / Rx MCS values for 2x2
gEnable2x2=1
gVhtRxMCS2x2=2
gVhtTxMCS2x2=2

# IPA config is a bit mask
gIPAConfig=0x7d
gIPADescSize=800

# Enable Rx full reorder off-load
gReorderOffloadSupported=1

# Enable CE classification
# 1 - enable(default)  0 - disable
gCEClassifyEnable=1

# Rx handling parameters
rx_mode=4

# Tx fast path of data traffic
gEnableFastPath=1

# IP, TCP and UDP checksum off-load
gEnableIpTcpUdpChecksumOffload=1

# TCP segmentation off-load
TSOEnable=1

# Large recieve off-load
# 1 - enable(default)  0 - disable
LROEnable=1

# HT MPDU density
ght_mpdu_density=4

# Multi-ple CEs for Rx flows
gEnableFlowSteering=1

# NAN discovery (NAN 1.0)
gEnableNanSupport=1

# Packet filters before going into suspend
g_enable_packet_filter_bitmap=3

# Enable PTK log
gEnablePacketLog=1

END
